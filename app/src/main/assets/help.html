    <div class="md-section-divider"></div>
    <h4 data-anchor-id="scdo" id="常见问题1无法使用微信群红包提醒">常见问题1：无法使用微信群红包提醒</h4>
    <p data-anchor-id="h3ju">可能的原因：</p>
    <blockquote data-anchor-id="6dx9" class="white-blockquote">
        <p1>1.屏蔽了群消息，请不要开启经常发红包的群设置中的“消息免打扰”开关</p1>
    </blockquote>
    <p data-anchor-id="zuv1"><img
            src="http://static.zybuluo.com/skyrin/u5b4b4kj7d2ngwtn1pxyaix4/1_1.png"
            alt="1_1.png-136.9kB"></p>
    <blockquote data-anchor-id="a4c5" class="white-blockquote">
        <p1>2.未开启微信新消息通知 </p1>
    </blockquote>
    <p data-anchor-id="zbzq"><img
            src="http://static.zybuluo.com/skyrin/jyych1sxpxftakyggiqa55yo/1_2.png"
            alt="1_2.png-185.8kB"></p>
    <blockquote data-anchor-id="unur" class="white-blockquote">
        <p1>3.在“微信-电脑微信已登录”中，关闭“手机消息免扰”功能</p1>
    </blockquote>
    <p data-anchor-id="7ewk"><img
            src="http://static.zybuluo.com/skyrin/7zc86q10dnd4cc67eq326q3w/1_6_2.png"
            alt="1_6_2.png-33.7kB"></p>
    <div class="md-section-divider"></div>
    <h4 data-anchor-id="7bfn" id="常见问题2无法使用qq群红包提醒">常见问题2：无法使用QQ群红包提醒</h4>
    <p data-anchor-id="qleg">可能的原因：</p>
    <blockquote data-anchor-id="c840" class="white-blockquote">
        <p1>1.在QQ讨论组中，开启“新消息通知”开关</p1>
    </blockquote>
    <p data-anchor-id="3ji5"><img
            src="http://static.zybuluo.com/skyrin/myyg6cgu4fneydzylchpg3pc/1_7.png"
            alt="1_7.png-54kB"></p>
    <blockquote data-anchor-id="heez" class="white-blockquote">
        <p1>2.在QQ群中，群消息设置为“接收消息并提醒”</p1>
    </blockquote>
    <p data-anchor-id="96yy"><img
            src="http://static.zybuluo.com/skyrin/ze6osl08ib95hmji6113mwbn/1_8.png"
            alt="1_8.png-49.6kB"></p>
    <blockquote data-anchor-id="6pvz" class="white-blockquote">
        <p1>3.电脑QQ登录时，无法使用QQ红包提醒</p1>
    </blockquote>
    <blockquote data-anchor-id="6pv" class="white-blockquote">
        <p2>注：（当前版本）QQ、微信没有处于后台，无法使用红包提醒</p2>
    </blockquote>
</div>
